<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- link tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
   <header>
    <h1 class="text-6xl text-center mt-14">Welcome To <span class="text-purple-600">My Bank</span> !!!</h1>
   </header>
   <main>
       <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please LogIn</h3>
           <div>
            <input id="user-email" class="border block rounded w-3/4 mb-4 px-2" type="text" placeholder="please enter your email here">
            <input id="user-password" class="border block rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="please enter your password here">
            <button id="login-submit" class="bg-yellow-600 px-4 rounded text-white font-medium py-2">Submit</button>
           </div>
       </section>
   </main>

   <!-- link js -->
   <script src="js/login.js"></script>
</body>
</html>
